<div class="jumbotron" style="padding: 45px 0;">
  <h4 class="text-center">To Do List App</h4>
</div>

<!-- Adding the todo form -->
<!-- Input bar for todos -->
  <div class="input-group">
    <input type="text" class="form-control" #itemTitle>
    <div class="input-group-append  hover-cursor">
      <span class="input-group-text" (click)="onAdd(itemTitle)" id="basic-addon2"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
    </div>
</div>


<!-- Display of todo list -->
<div style="margin: 5px 0;">
  <ul class="list-group" *ngFor="let todo of todoListArray">
    <li class="list-group-item" style="margin: 5px 0;">
      <span class="hover-cursor" [class.text-success]="todo.isChecked" (click)="checkTodo(todo.$key,todo.isChecked)" >
        <i class="fa fa-lg" [ngClass]="todo.isChecked ? 'fa-check-circle-o':'fa-circle-thin'" ></i>
      </span>
      {{todo.title}}
      <span class="hover-cursor text-danger pull-right" (click)="delTodo(todo.$key)" >
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
